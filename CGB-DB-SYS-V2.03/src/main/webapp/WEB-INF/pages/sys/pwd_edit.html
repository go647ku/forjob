<!-- Horizontal Form -->
 <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title"></h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <div class="form-group">
            <label for="pwdId" class="col-sm-2 control-label">原密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="pwdId" placeholder="原密码">
            </div>
          </div>
          <div class="form-group">
            <label for="newPwdId" class="col-sm-2 control-label">新密码</label>

            <div class="col-sm-10">
              <input type="password" class="form-control" name="newPwd" id="newPwdId" placeholder="新密码">
            </div>
          </div>
          <div class="form-group">
            <label for="cfgPwdId" class="col-sm-2 control-label">确认密码</label>

            <div class="col-sm-10">
              <input type="password" class="form-control" name="cfgPwd" id="cfgPwdId" placeholder="确认密码">
            </div>
          </div>
    
        </div>
      </form>
    </div>
    
 <script type="text/javascript">
  $(function(){
      $(".modal-footer")
      .on("click",".btn-save",doUpdatePassword);
  })
  function doUpdatePassword(){
	  //1.params
	  var params={
		 "password":$("#pwdId").val(),
		 "newPassword":$("#newPwdId").val(),
		 "cfgPassword":$("#cfgPwdId").val()
	  }
	  //2.url
	  var url="user/doUpdatePassword.do";
	  //3.ajax request
	  $.post(url,params,function(result){
		      if(result.state==1){
			  alert(result.message);
			  $('#myModal').modal('hide');
		      }else{
		      alert(result.message);
		      }
	  })
  }
</script>
